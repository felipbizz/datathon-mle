[project]
name = "datathon-mle"
version = "0.1.0"
description = "Projeto fase 5 da pÃ³s tech"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bentoml>=1.4.12",
    "deep-translator>=1.11.4",
    "hf-xet>=1.0.3",
    "lightgbm>=4.6.0",
    "lime>=0.2.0.1",
    "matplotlib>=3.10.1",
    "mlflow>=2.22.0",
    "nltk>=3.9.1",
    "numpy==1.26.4",
    "pandas>=2.2.3",
    "pandera>=0.23.1",
    "polars>=1.22.0",
    "pyarrow>=19.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "python-dotenv>=1.1.0",
    "rapidfuzz>=3.13.0",
    "scikit-learn>=1.6.1",
    "seaborn>=0.13.2",
    "sentence-transformers>=4.1.0",
    "setuptools>=78.1.0",
    "shap>=0.47.1",
    "streamlit>=1.45.1",
    "sweetviz>=2.3.1",
    "torch>=2.6.0",
    "tqdm>=4.67.1",
    "transformers>=4.51.3",
    "unidecode>=1.3.8",
    "vadersentiment>=3.3.2",
    "xgboost>=3.0.0",
    "ydata-profiling>=4.12.2",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "nbconvert>=7.16.6",
    "pre-commit>=4.1.0",
]

test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=src"
testpaths = [
    "tests",
]

[tool.uv.workspace]
members = [
    "api", "mle-utils",
]
